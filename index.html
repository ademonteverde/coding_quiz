<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz!</title>
</head>

<body>
    <!-- <header>
    </header> -->

    <div class="main-container">
        <div class="options-container">

            <div class="start-link">
                <button class="btn start-quiz-btn">Start!</a>
            </div>

            <div class="scores-link">
                <button class="btn scores-list">High Scores</a>
            </div>

        </div>

        <div class="quiz-container">
            <div class="quiz-timer">
                <p class="timer"></p>
            </div>

            <h1>Coding Quiz!</h1>
            <h2 class="quiz-question">Question Here</h2>
            <ul>
                <li>
                    <label class="checkbox">
                        <input type="checkbox"><span id="optionA" class="optionA" data-value="1">Option A</span>
                    </label>
                </li>
                <li>
                    <label class="checkbox">
                        <input type="checkbox"><span id="optionB" class="optionB" data-value="2">Option B</span>
                    </label>
                </li>
                <li>
                    <label class="checkbox">
                        <input type="checkbox"><span id="optionC" class="optionC" data-value="3">Option C</span>
                    </label>
                </li>
                <li>
                    <label class="checkbox">
                        <input type="checkbox"><span id="optionD" class="optionD" data-value="4">Option D</span>
                    </label>
                </li>
            </ul>
            <p class="feedback"></p>
        </div>
        <div class="quiz-score-container">
            <p class="quiz-score"></p>
            <button class="btn restart-btn">Retake Quiz</button>
        </div>


    </div>
    </main>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/questions.js"></script>
</body>

</html>
